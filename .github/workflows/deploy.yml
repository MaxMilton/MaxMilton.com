name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn run test-ci
        env:
          CI: true
      # Exporting twice is required to get PurgeCSS to work as expected
      - run: yarn export
      - run: yarn export
      - uses: actions/gcloud/auth@master
        env:
          GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      - name: Upload export files
        uses: docker://gcr.io/cloud-builders/gsutil
        with:
          args: -m cp -r __sapper__/export/* gs://maxmilton.com
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
      - name: Purge CDN
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_AUTH }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
